<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>TÃ­tulo</th>
        <th>Precio</th>
        <th>Inventario</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (product of products(); track product.id) {

        <tr>
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img
                    [src]="product.images|productImage"
                    [alt]="product.title" />
                </div>
              </div>
              <div>
                <a [routerLink]="['/admin/products', product.id]">
                  <div class="font-bold text-blue-950 hover:text-blue-600 transition-colors duration-300">{{product.title}}</div>
                  <div class="text-sm opacity-50  text-blue-950">{{product.sizes.join(", ")}}</div>
                </a>
              </div>
            </div>
          </td>
          <td class="text-blue-950">
            {{product.price|currency}}
            <br />
          </td>
          <td>
            @if (product.stock <= 10) {
              <span class="badge badge-error">{{product.stock}}</span>
            }
            @else if (product.stock <= 20) {
              <span class="badge badge-warning">{{product.stock}}</span>
            }
            @else {
              <span class="badge badge-success">{{product.stock}}</span>
            }
          </td>
          <th>
            <a [routerLink]="['/admin/products', product.id]"
            class="btn btn-ghost text-bold btn-xs text-blue-500"
            >Detalles</a>
          </th>
        </tr>
      }
  </table>
</div>
