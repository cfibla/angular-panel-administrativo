<h1 class="text-2xl font-bold text-blue-950">Listado de productos</h1>
<h3 class="text-lg text-blue-600">Total de productos
  <span class="text-blue-600">{{productsResource.value()?.count}}</span>
</h3>
<div class="divider"></div>

<!--- Listado -->
<div class="flex gap-2 items-center h-20">
  <app-pagination
[pages]="productsResource.value()?.pages ?? 0"
[currentPage]="paginationService.currentPage()"
/>

<select class="select select-bordered w-32 text-blue-950"
(change)="productsPerPage.set(+selectPerPage.value)"
 #selectPerPage>
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="50">50</option>
  <option value="100">100</option>
</select>
<div class="flex flex-1"></div>
<button class="btn btn-primary">
  <a routerLink="/admin/products/new">AÃ±adir producto</a>
</button>
</div>

<product-table [products]="productsResource.value()?.products ?? []"/>
